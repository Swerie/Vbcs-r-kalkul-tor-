<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Szerver Ár Kalkulátor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #e9ecf1;
      color: #1e1e2f;
      padding: 0;
    }

    header {
      background: #1e2b50;
      padding: 15px 20px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header h1 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #4fc3f7;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1e2b50;
      font-weight: 700;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 2px solid #dcdcdc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #4fc3f7;
      outline: none;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background-color: #4fc3f7;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #29b6f6;
      transform: scale(1.02);
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      background-color: #f0f4ff;
      border-left: 5px solid #4fc3f7;
      border-radius: 8px;
      font-size: 18px;
      text-align: center;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        flex-direction: column;
        gap: 8px;
        margin-top: 10px;
      }

      .container {
        margin: 20px 10px;
        padding: 25px 15px;
      }

      button {
        font-size: 16px;
      }

      .result {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>MC Hosting</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Prices</a>
      <a href="#">Panel</a>
    </nav>
  </header>

  <div class="container">
    <h2>Szerver Ár Kalkulátor</h2>

    <label>CPU (%):
      <input type="number" id="cpu" value="400">
    </label>

    <label>RAM (GB):
      <input type="number" id="ram" value="12">
    </label>

    <label>Disk (GB):
      <input type="number" id="disk" value="10">
    </label>

    <label>Slot (db):
      <input type="number" id="slot" value="1">
    </label>

    <label>Port (Network Allocation):
      <input type="number" id="network" value="1">
    </label>

    <label>Backup (db):
      <input type="number" id="backup" value="1">
    </label>

    <label>Database (db):
      <input type="number" id="database" value="1">
    </label>

    <button onclick="calculate()">Számolás</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const cpu = parseFloat(document.getElementById("cpu").value) || 0;
      const ram = parseFloat(document.getElementById("ram").value) || 0;
      const disk = parseFloat(document.getElementById("disk").value) || 0;
      const slot = parseFloat(document.getElementById("slot").value) || 0;
      const network = parseFloat(document.getElementById("network").value) || 0;
      const backup = parseFloat(document.getElementById("backup").value) || 0;
      const database = parseFloat(document.getElementById("database").value) || 0;

      const paidDisk = Math.max(0, disk - 10);

      const cost =
        cpu * 1 +
        ram * 65 +
        paidDisk * 10 +
        slot * 1 +
        network * 15 +
        backup * 20 +
        database * 15;

      const usd = cost / 100;
      const huf = usd * 370;

      document.getElementById("result").innerHTML = `
        <strong>Összesen:</strong><br>
        ${cost.toFixed(0)} kredit<br>
        ${usd.toFixed(2)} USD<br>
        ${huf.toFixed(0)} Ft
      `;
    }
  </script>

</body>
</html>
